server:
  port: 8080

spring:
  application:
    name: staffwise-hrms-test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 5

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
    open-in-view: false

  h2:
    console:
      enabled: true
      path: /h2-console

# JWT Configuration
jwt:
  secret: TestSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForTesting123
  expiration: 86400000
  refresh-expiration: 604800000

# Logging
logging:
  level:
    com.staffwise: DEBUG
    org.springframework.security: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# CORS Configuration
cors:
  allowed-origins: http://localhost:4200
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
